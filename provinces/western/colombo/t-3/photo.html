<script>
let templeID = "t-1";
    fetch("info.txt")
    .then(response => response.text())
    .then(data => {
        let lines = data.split("\n");
        let startIndex = lines.findIndex(line => line.trim() === `id=${templeID}`);
        if (startIndex === -1) return;

        let templeData = {};

        for (let i = startIndex + 1; i < lines.length; i++) {
            let line = lines[i].trim();
            if (line.startsWith("id=")) break;

            let parts = line.split("=");
            if (parts.length >= 2) {
                let key = parts[0].trim();
                let value = parts.slice(1).join("=").trim();
                templeData[key] = value;
            }
        }
  // Set page title
        document.title = templeData["si"] || templeData["en"] || "Temple Page";
        document.getElementById("title-si").textContent = templeData["si"] || "";
        document.getElementById("title-en").textContent = templeData["en"] || "";
    })
    .catch(err => console.error("Error loading temple info:", err));
</script>
