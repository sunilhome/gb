<!-- CONTACT DETAILS -->
<div class="info-box">

  <!-- Map -->
  <div class="contact-item">
    <iframe id="contact-map"
      width="100%" height="250"
      style="border:0;"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Address -->
  <p id="contact-address"></p>

  <!-- Email -->
  <p id="contact-email"></p>
  
<p id="contact-telephone"></p>  
  <!-- Fax -->
  <p id="contact-fax"></p>

  <!-- Website -->
  <p id="contact-website"></p>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const templeID = "t-1";

    fetch("info.txt")
        .then(res => res.text())
        .then(data => {

            const info = {};
            let reading = false;

            data.split("\n").forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line === `id=${templeID}`) {
                    reading = true;
                    return;
                }

                if (reading && line.startsWith("id=")) {
                    reading = false;
                    return;
                }

                if (reading && line.includes("=")) {
                    const [key, ...rest] = line.split("=");
                    info[key.trim()] = rest.join("=").trim();
                }
            });

            /* 1️⃣ Map */
            if (info.map) {
                document.getElementById("contact-map").src = info.map;
            }

            /* 2️⃣ Address */
            if (info.address) {
                document.getElementById("contact-address").textContent =
                    "ලිපිනය: " + info.address;
            }

            /* 3️⃣ Email */
            if (info.email) {
                document.getElementById("contact-email").innerHTML =
                    "ඊ-තැපෑල: <a href='mailto:" + info.email + "'>" + info.email + "</a>";
            }
		/* 3️⃣A Telephone (below email) */
if (info.telephone) {
    document.getElementById("contact-telephone").innerHTML =
        "දුරකථන: <a href='tel:" + info.telephone.replace(/\s+/g, '') + "'>" +
        info.telephone + "</a>";
}	

            /* 4️⃣ Fax */
            if (info.fax) {
                document.getElementById("contact-fax").textContent =
                    "ෆැක්ස්: " + info.fax;
            }

            /* 5️⃣ Website */
            if (info.website) {
                document.getElementById("contact-website").innerHTML =
                    "වෙබ් අඩවිය: <a href='" + info.website + "' target='_blank'>" + info.website + "</a>";
            }

        })
        .catch(err => console.error("Contact load error:", err));
});
</script>
