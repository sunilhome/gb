<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>මධ්‍යම පළාත - දිස්ත්‍රික්ක</title>

<style>
body {
    font-family: Arial, sans-serif;
    font-size: 26px;
    background: #e0f0ff;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    font-size: 60px;
    margin-top: 40px;
    color: #222;
}

.container {
    display: flex;
    justify-content: center;
    margin-top: 140px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* 1 column for districts */
    gap: 25px;
    width: 30%;
}

.district {
    background: white;
    border-radius: 18px;
    padding: 30px 0;
    text-align: center;
    font-size: 52px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #ccc;
    white-space: nowrap;  /* Prevent word breaking on phone */
}

.district:hover {
    background: #b8dfff;
    transform: scale(1.04);
    box-shadow: 0 0 15px #999;
}

a {
    text-decoration: none;
    color: inherit;
}

/* ===== BACK BUTTON ===== */
.back-button {
    background: #ffe6cc;
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    font-size: 28px;
    cursor: pointer;
    margin: 30px;
    transition: 0.3s;
    white-space: nowrap;
}

.back-button:hover {
    background: #ffcc99;
    transform: scale(1.05);
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 700px) {

    h1 {
        font-size: 36px;
        margin-top: 40px;
    }

    .container {
        margin-top: 60px;
    }

    .grid {
        width: 90%;  /* full width on phone */
    }

    .district {
        font-size: 28px;  /* smaller font on phone */
        padding: 18px 10px; /* reduce padding */
    }

    .back-button {
        font-size: 22px;
        padding: 12px 24px;
        margin: 20px;
    }
}
</style>
</head>

<body>

<h1>මධ්‍යම පළාත - දිස්ත්‍රික්ක</h1>

<div class="container">
    <div class="grid">
        <a href="kandy/index.html" class="district">මහනුවර</a>
        <a href="matale/index.html" class="district">මාතලේ</a>
        <a href="nuwara-eliya/index.html" class="district">නුවරඑළිය</a>
    </div>
</div>

<!-- Back Button -->
<button onclick="history.back()" class="back-button">පෙර පිටුවට</button>

</body>
</html>
