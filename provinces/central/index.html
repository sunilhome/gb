<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<title>මධ්‍යම පළාත - දිස්ත්‍රික්ක</title>

<style>
body {
    font-family: Arial, sans-serif;
    font-size: 26px;
    background: #f6f6f6;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    font-size: 60px;
    margin-top: 40px;
    color: #222;
}

.container {
    display: flex;
    justify-content: center;
    margin-top: 140px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* 1 columns for districts */
    gap: 25px;
    width: 30%;
}

.district {
    background: white;
    border-radius: 18px;
    padding: 30px 0;
    text-align: center;
    font-size: 52px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #ccc;
}

.district:hover {
    background: #ffe6cc;
    transform: scale(1.04);
    box-shadow: 0 0 15px #999;
}

a {
    text-decoration: none;
    color: inherit;
}

/* ===== BACK BUTTON ===== */
.back-button {
    background: #ffe6cc;
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    font-size: 28px;
    cursor: pointer;
    margin: 30px;
    transition: 0.3s;
}

.back-button:hover {
    background: #ffcc99;
    transform: scale(1.05);
}





</style>
</head>

<body>

<h1>මධ්‍යම පළාත - දිස්ත්‍රික්ක</h1>

    </div>
</div>
<!-- Back Button -->
<button onclick="history.back()" class="back-button">පෙර පිටුවට</button>

</body>
</html>
