    <style>
        /* ===== PAGE BACKGROUND ===== */
        body {
            font-family: Arial, sans-serif;
            background: #e0f0ff;
            margin: 0;
            padding: 0;
        }

        /* ===== MAIN TITLE ===== */
        h1 {
            text-align: center;
            font-size: 60px;        /* ← CHANGE TITLE FONT HERE */
            margin-top: 60px;
            color: #222;
        }

        /* ===== CONTAINER TO CENTER GRID ===== */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 140px;
        }

        /* ===== GRID 3×3 ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 70%;    /* ← WIDTH CONTROL */
        }

        /* ===== PROVINCE BUTTON STYLE ===== */
        .province {
            background: white;
            border-radius: 18px;
            padding: 35px 0;
            text-align: center;
            font-size: 40px;        /* ← CHANGE PROVINCE FONT SIZE HERE */
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #ccc;
        }

        /* ===== HOVER EFFECT ===== */
        .province:hover {
            background: #b8dfff;
            transform: scale(1.04);
            box-shadow: 0 0 15px #999;
        }
     
    /* ===== REMOVE LINK UNDERLINE ===== */
    a {
        text-decoration: none; 
        color: inherit;
    }

   </style>
