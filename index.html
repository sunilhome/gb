<head>

<title>ශ්‍රී ලංකාවේ සිද්ධස්ථාන</title>

<style>
/* ===== BASIC PAGE STYLE ===== */
body {
    font-family: Arial, sans-serif;
    background: #c0dfff;
    margin: 0;
    padding: 0;
}

/* ===== TITLE & FEATURE BOX ===== */
.title-box, .des-box1 {
    width: 70%;
    margin: 40px auto 0;
    background: #000099;
    border-radius: 18px;
    box-shadow: 0 0 15px #555;
    text-align: center;
}

.title-box h1,
.des-box1 h2 {
    margin: 0;
    padding: 18px 10px;
    font-size: 42px;
    color: white;
    text-shadow: 2px 2px 6px #333;
}

/* ===== DESCRIPTION ===== */
.description {
    max-width: 70%;
    margin: 25px auto 0;
    background: white;
    padding: 25px 30px;
    border-radius: 18px;
    font-size: 24px;
    box-shadow: 0 0 10px #ccc;
}

/* ===== GRID LAYOUT ===== */
.container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    width: 70%;
}

/* ===== PROVINCE & FEATURE BUTTONS ===== */
.province {
    width: 90%;
    background: white;
    border: 1px solid black;   /* permanent black outline */
    border-radius: 18px;
    font-size: 36px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 120px;
    text-decoration: none;
    color: black;
    box-shadow: 0 4px 12px #999;
    transition: 0.3s;
    cursor: pointer;
}

.province:hover {
    background: #9fd0ff;
    transform: scale(1.05);
}

/* ===== FOOTER ===== */
footer {
    background: black;
    margin-top: 35px;
    padding: 15px;
    color: white;
    text-align: center;
}

/* ===== MOBILE ==================================================================== */
@media (max-width: 700px) {
 body {
        padding-top: 10px;
    }
.title-box {
    width: 90%;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.title-box h1 {
    font-size: 26px;
    margin: 0;
    text-shadow: 2px 2px 6px #333;
}

.des-box1 h2 {
    font-size: 26px;
    margin: 0;         
}

.container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

.grid {
    grid-template-columns: 1fr;
    width: 100%;
    gap: 15px;
    justify-items: center;
}

.province {
    font-size: 26px;
    height: 45px;
    width: 90%;
    text-align: center;
    text-shadow: 2px 2px 6px #333;
}

.des-box1 {
    width: 90%;
    height:55px;
    margin-top:40px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.description {
    display: none;
}
}
</style>
</head>

<body>

<!-- ===== PROVINCES ===== -->

<!-- ===== JS FOR AUDIO CONTROL ===== -->
<script>
const audios = {
    'btnRathana': document.getElementById('rathana'),
    'btnKaraniya': document.getElementById('karaniya'),
    'btnMangala': document.getElementById('mangala')
};

const buttons = {
    'btnRathana': document.getElementById('btnRathana'),
    'btnKaraniya': document.getElementById('btnKaraniya'),
    'btnMangala': document.getElementById('btnMangala')
};

// Original labels
const labels = {
    'btnRathana': 'රතන සූත්‍රය',
    'btnKaraniya': 'කරණීයමෙත්ත සූත්‍රය',
    'btnMangala': 'මහා මංගල සූත්‍රය'
};

function toggleAudio(buttonId) {
    const currentAudio = audios[buttonId];

    // Pause all other audios and reset their buttons
    for (let key in audios) {
        if (key !== buttonId) {
            audios[key].pause();
            audios[key].currentTime = 0;
            buttons[key].textContent = '▶️ ' + labels[key];
        }
    }

    // Toggle play/pause for clicked audio and update button icon
    if (currentAudio.paused) {
        currentAudio.play();
        buttons[buttonId].textContent = '⏸️ ' + labels[buttonId];
    } else {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        buttons[buttonId].textContent = '▶️ ' + labels[buttonId];
    }
}

// Attach event listeners
buttons['btnRathana'].addEventListener('click', () => toggleAudio('btnRathana'));
buttons['btnKaraniya'].addEventListener('click', () => toggleAudio('btnKaraniya'));
buttons['btnMangala'].addEventListener('click', () => toggleAudio('btnMangala'));
</script>
</body>
